<div id="department">
  <div class="container">
    <div
      id="department-row"
      class="row justify-content-center align-items-center"
    >
      <div id="department-column" class="col-md-6">
        <div id="department-box" class="col-md-12">
          <form #addDepartment="ngForm" class="form pt-5" [formGroup]="exform">
            <h2 class="text-center text-info text-dark">Add Department</h2>
            <div class="form-group pt-4">
              <label for="email" class="text-info text-dark">Email:</label
              ><br />
              <input
                type="text"
                name="email"
                formControlName="email"
                [(ngModel)]="email"
                class="form-control"
                required
              />
              <span
                class="text-danger"
                *ngIf="
                  exform.get('email').invalid && exform.get('email').touched
                "
                >Please Enter valid email</span
              >
            </div>
            <div class="form-group">
              <label for="password" class="text-info text-dark">Password:</label
              ><br />
              <input
                type="password"
                name="password"
                formControlName="password"
                [(ngModel)]="password"
                class="form-control"
                required
              />
              <span
                class="text-danger"
                *ngIf="
                  exform.get('password').invalid &&
                  exform.get('password').touched
                "
                >Password should be between 5 to 12 words</span
              >
            </div>

            <div class="form-group">
              <label for="department" class="text-info text-dark"
                >Department:</label
              ><br />
              <input
                type="text"
                name="username"
                formControlName="username"
                [(ngModel)]="username"
                class="form-control"
                required
              />
              <span
                class="text-danger"
                *ngIf="
                  exform.get('username').invalid &&
                  exform.get('username').touched
                "
                >Department cannot be Empty.</span
              >
            </div>
            <!-- <div style="text-align: center"> -->
            <!-- <button
                type="button"
                class="btn btn-outline-primary"
                (click)="addDept(addDepartment.value)"
              >
                Submit
              </button> -->
            <div class="form-group text-center">
              <br />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="addDept(addDepartment.value)"
                [disabled]="exform.invalid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
