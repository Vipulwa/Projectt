<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
/>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <a [routerLink]="'/admin-dash/view-citizen'">
        <div class="card-counter info">
          <i class="fa fa-user" style="color: black; font-size: xx-large">
            Users</i
          >
        </div></a
      >
    </div>

    <div class="col-md-3">
      <a [routerLink]="'/admin-dash/view-dept'">
        <div class="card-counter danger">
          <i class="fa fa-building" style="color: black; font-size: xx-large"
            >Department</i
          >
        </div></a
      >
    </div>

    <div class="col-md-3">
      <a [routerLink]="'/admin-dash/add-dept'">
        <div class="card-counter success">
          <i class="fa fa-building-o" style="color: black; font-size: xx-large"
            >Add Department</i
          >
        </div>
      </a>
    </div>

    <div class="col-md-3">
      <a [routerLink]="'/admin-dash/view-complaint'"
        ><div class="card-counter info">
          <i class="fa fa-times" style="color: black; font-size: xx-large"
            >Complaints</i
          >
        </div>
      </a>
    </div>


  </div>


</div>
<br><br>
<div>

  <!-- <img src="../../../assets/dashboard.jfif" alt="dashboard"> -->
</div>



<div id="department-column" class="col-md-12">
    <div id="department-box" class="col-md-4">
        <div style="width: 500px;">
            <div><br>
                <mat-card class="example-card" tabindex="-1">
                    <mat-card-header>
                        <mat-card-subtitle>ACTIVE | CLOSED | REMINDER </mat-card-subtitle>
                        <mat-card-subtitle>complaints </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <canvas id="canvas">{{chart}}</canvas>
                    </mat-card-content>
                  </mat-card>
            </div>     
        </div>
    </div>
</div>
