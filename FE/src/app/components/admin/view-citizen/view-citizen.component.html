<div id="department-column" class="col-md-12">
  <div id="department-box" class="col-md-12">
    <h2 class="text-center text-info text-dark">Citizen List</h2>
    <table  mat-table [dataSource]="citizenList" class="mat-elevation-z8 demo-table">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let citizen">{{citizen.id}}</td>
    </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let citizen">{{citizen.username}}</td>
    </ng-container>
    
    <!-- Status Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let citizen">{{citizen.email}}</td>
    </ng-container>
    

    

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons 
    aria-label="Select page of complaint List">
    </mat-paginator> -->
  </div>
</div>
