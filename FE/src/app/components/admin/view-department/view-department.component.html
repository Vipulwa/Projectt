<div id="department-column" class="col-md-12">
  <div id="department-box" class="col-md-12">
    <h2 class="text-center text-info text-dark">Department List</h2>
    <table  mat-table [dataSource]="departmentList" class="mat-elevation-z8 demo-table">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let department">{{department.id}}</td>
    </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let department">{{department.username}}</td>
    </ng-container>
    
    <!-- Status Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let department">{{department.email}}</td>
    </ng-container>
    
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell  *matCellDef="let department"> 
        <button  
        (click)="removeDepartment(department.username)" mat-icon-button color="primary" 
        aria-label="Example icon button with a plus one icon">
        <mat-icon>delete</mat-icon>
      </button></td>
    </ng-container>

    

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"
    ></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons 
    aria-label="Select page of complaint List">
    </mat-paginator> -->
  </div>
</div>
