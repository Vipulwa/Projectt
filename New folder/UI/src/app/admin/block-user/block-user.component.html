<div class="container-fluid">
    <div class="container">
      <div class="row justify-content-center align-items-center pt-3">
        <h2 class="text-center text-info text-dark">Block Users</h2>
  
        <table style="font-size: 1.1rem; width: 90%; text-align: center; margin-left: 70px" class="table table-striped table-bordered">
          <thead>
            <tr class="thead-dark">
              <th> Sr No</th>
              <th> Name</th>
              <!-- <th> Description</th> -->
              <th > Email</th>
              <th>Remove</th>
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let user of blockList;let index=index " >
              <td>{{index+1}}</td>
              <td>{{user.username}}</td>
              <!-- <td>{{complaint.complain}}</td> -->
              <td>{{user.email}}</td>
              
              
              <td>
                <button class="btn btn-sm btn-info btn-block" (click)="unblockUser(user.id)" > UNBLOCK</button>	
              </td>
              
            </tr>
          </tbody>
        
        </table>
  
  
  
  
      </div>
    </div>
  </div>
